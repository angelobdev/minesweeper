<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/09bd532972.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- SETTINGS -->
    <div id="settings">
      <p class="settings-title"><b>SETTINGS:</b></p>
      <p class="settings-cols">Columns:</p>
      <p class="settings-rows">Rows:</p>
      <p class="settings-difficulty">Difficulty:</p>
    </div>

    <!-- RULES -->
    <div id="rules">
      <p><b>RULES:</b></p>
      <br />
      <p>To win the game you have to place a flag on every mine.</p>
    </div>
    <!-- GAME CANVAS -->

    <div id="game-container">
      <h1>Minesweeper</h1>
      <i class="fa-solid fa-window-minimize minimize"></i>
      <i class="fa-solid fa-window-maximize maximize"></i>
      <i class="fa-solid fa-window-close close"></i>
      <main />
    </div>
    <!-- CONTROLS -->
    <div id="controls">
      <h3>Controls:</h3>
      <p>Press "R" to restart the game</p>
      <p>Left click on a cell to reveal it</p>
      <p>Right click on a cell to place a flag</p>
    </div>
    <!-- FOOTER -->
    <div id="footer">
      <p>
        Made with <span>`</span> by
        <a href="https://github.com/angelobdev" target="_blank">angelobdev</a>
      </p>
    </div>
    <!-- GAME SCRIPTS -->
    <script src="scripts/Cell.js"></script>
    <script src="scripts/Minesweeper.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
